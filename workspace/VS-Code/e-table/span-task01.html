<!--
   병합
   
   colspan="합칠 열 개수"
      좌에서 우로 합쳐지고 현재 행에만 적용
      
   rowspan="합칠 행 개수"
      현재 행과 아래 행이 합쳐지고 다음 행이 없다면 적용 안됨
-->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>셀 병합 - 실습</title>
        <style>
            table,
            tr,
            td,
            th {
                text-align: center;
                border: 1px solid black;
                width: 450px;
                margin: 0 auto;
                border-collapse: collapse;
            }
        </style>
    </head>
    <body>
        <table>
            <tr>
                <td colspan="2">1</td>
                <td rowspan="2">3</td>
                <td>4</td>
            </tr>
            <tr>
                <td>5</td>
                <td>6</td>
                <td>8</td>
            </tr>
            <tr>
                <td>9</td>
                <td colspan="3">10</td>
            </tr>
        </table>
    </body>
</html>
