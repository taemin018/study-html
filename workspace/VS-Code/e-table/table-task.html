<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테이블 태그 실습</title>
    <style>
        table, tr, td, th {
            text-align: center;
            border: 1px solid black;
            width: 450px;
            margin: 0 auto;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>상품명</th>
            <th>가격(￦)</th>
        </tr>
        <tr>
            <td>안경</td>
            <td>30,000</td>
        </tr>
        <tr>
            <td>핸드폰</td>
            <td>750,000</td>
        </tr>
        <tr>
            <td>가방</td>
            <td>89,000</td>
        </tr>
        <tr>
            <td>리모콘</td>
            <td>64,500</td>
        </tr>
    </table>
</body>
</html>
