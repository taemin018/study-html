<!--
	테이블(table)
	여러 종류의 데이터가 행과 열로 정리된 표
	
	<table>
		<tr>
			<th></th>
			<th></th>
			<th></th>
		</tr>
		<tr>
			<td></td>
			<td></td>
			<td></td>
		</tr>
		<tr>
			<td></td>
			<td></td>
			<td></td>
		</tr>
	</table>
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테이블 태그</title>
    <style>
        table, tr, td, th {
            text-align: center;
            border: 1px solid black;
            width: 450px;
            margin: 0 auto;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>이름</th>
            <th>주소</th>
        </tr>
        <tr>
            <td>한동석</td>
            <td>남양주</td>
        </tr>
        <tr>
            <td>조영인</td>
            <td>구리</td>
        </tr>
    </table>
</body>
</html>
